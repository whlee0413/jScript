<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayType.html</title>
</head>

<body>
    <p id="show"></p>
    <button onclick="createTable()">Create Table</button>
    <script>
        function createTable() {
        console.log(document.getElementById("show"));


        var friend1 = {
            firstName: "gildong",
            lastName: "Hong",
            age: 16

        }
        var friend2 = {
            firstName: "seongwoo",
            lastName: "Hong",
            age: 36

        }
        var friend3 = {
            firstName: "junwon",
            lastName: "Ha",
            age: 26

        }
        var $myTag = "<table border='1'>";
        var friends = [friend1, friend2, friend3];
        var titles = ["FirstName", "LastName", "Age"];
        $myTag += "<tr>";
        for (t of titles) {
            $myTag += "<th>" + t + "</th>";
        }
        $myTag += "</tr>";
        for (obj of friends) {
            $myTag += "<tr>";
            for (f in friend1) {
                console.log(obj[f])
                $myTag += "<td>" + obj[f] + "</td>";
            }
            $myTag += "</td>";
            // console.log(objobj.firstName+","+obj.lastName+","+obj.age);
        }
        $myTag += "</table>";
        // console.log($myTag);
        document.getElementById("show").innerHTML = $myTag;

    }
    </script>

</body>

</html>
