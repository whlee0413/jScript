<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayMethed.html</title>
</head>

<body>
    <p id="show"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("show").innerHTML = fruits.join("-");


        var newFruits = ["Banana", "Orange", "Apple", "Mango"];
        newFruits.sort();
        newFruits.reverse();
        console.log(newFruits)

        var numbers = [1, 22, 10, 100, 45]; //오름차순은 -값, 내림차순은 +값
        numbers.sort(function (a, b) {
            return a - b;
        });
        console.log(numbers);

        var persons = [
            { name: "Hong", age: 10 }, { name: "Bak", age: 20 }, { name: "Choi", age: 30 }
        ]

        persons.sort(function (a, b) {
            if (a.name > b.name) {
                return 1;
            } else if (a.name < b.name) {
                return -1;
            } else {
                return 0;
            }
        });
        console.log(persons);
    </script>
</body>

</html>
