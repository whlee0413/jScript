<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
            font-size: 10px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>

    <script> // querySelectorAll-foreach, getElementsBy-for문 같이 사용
        var $divs = document.getElementsByTagName("div");
        console.log($divs);
        $divs = document.querySelectorAll("div");
        $divs.forEach(function (a) {
            a.setAttribute("style", "background-color : yellow");
            a.onmouseover = function () {
                this.setAttribute("style", "color: red");
            }
            a.onmouseout = function () {
                this.setAttribute("style", "background-color : yellow");
            }
            a.onclick = function () {
                alert(this.innerHTML);

            }
        });
