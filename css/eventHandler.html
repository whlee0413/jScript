        var datas = [

        ]
        var tbl = document.getElementById("tbl");
        var $tr, $td, $text;
        var $title = ["empId", "name", "phone"]
        datas.forEach(function (obj, ind) {
            $tr = document.createElement("tr");
            $tr.setAttribute("id", obj.empId);  // id값에 obj의 empId값이 저장된다?
            // $tr.addEventListener("click", clickFnc);
            $tr.addEventListener("mouseover", mOverFnc);
            $tr.addEventListener("mouseout", mOutFnc);
            for (field of $title) {
                $text = document.createTextNode(obj[field]);
                $td = document.createElement("td");
                $td.appendChild($text); //<td>101</td>
                $tr.appendChild($td); //<tr><td>101</td></tr>
            }

            // button 태그 생성 <td><button>Del</button></td>
            // text 먼저 만들고, 버튼에 붙이고, td에 붙이면됨
            $text = document.createTextNode("Del");
            var $btn = document.createElement("button");
            $btn.onclick = delFunc;

            $btn.appendChild($text);
            $td = document.createElement("td");
            $td.appendChild($btn);
            $tr.appendChild($td);

            tbl.appendChild($tr);
        });
